<!DOCTYPE html>
<html>
    <head>
        <title><center>Forms Webpage</center></title>
    </head>
    <body>
        <center>
        <form action="text1.html">
        <h1><center>Forms</center></h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Athiban" required/>
        <br/>
        <br/>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required/>
        <br/>
        <br/>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required/>
        <br/>
        <br/>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="100"/>
        <br/>
        <br/>
        <label for="image">Select a file</label>
        <input type="file" id="image" name="image"/>
        <br/>
        <br/>
        <label for="radio">HTMl</label>
        <input type="checkbox" id="radio" />
        <label for="radio">CSS</label>
        <input type="checkbox" id="radio" />
        <label for="radio">JS</label>
        <input type="checkbox" id="radio" />
        <br/>
        <br/>
        <label for="radio">ML</label>
        <input type="radio" id="ml" name="ml"/>
        <label for="ml">WEB</label>
        <input type="radio" id="ml" name="ml"/>
        <br/>
        <br/>
        <textarea name="ta" rows="10" cols="30">Hello..</textarea>
        <br/>
        <br/>
        <label for="samp">Tech</label>
        <select id="samp">tech
        <option value="ml">ml</option>
        <option value="web">web</option></select>
        <br/>
        <br/>
        <label for="mail" id="mail">Enter your email</label>
        <input type="email" id="mail" name="mail" required/>
        <br/>
        <br/>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br/>
        <br/>
        <input type="submit" value="Submit">
        </form>
    </center>
    <style>
        body {background-color: bisque;}
    </style>

    </body>
</html>
